<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Slider</title>
    <link rel="stylesheet" href="./css/style.css" />
  </head>

  <body>
    <div id="app">
      <div class="container">
        <div
          class="slider-wrapper"
          tabindex="0"
          @mouseenter="mouseEnter"
          @mouseleave="mouseLeave"
        >
          <div class="item">
            <!-- immagine in modo dinamico mettendo array, posizione e elemento dell'oggetto -->
            <img :src="slides[activeImgIndex].image" alt="Spiderman" />
            <div class="text">
              <h3>{{ slides[activeImgIndex].title }}</h3>
              <p>{{ slides[activeImgIndex].text}}</p>
            </div>
          </div>

          <div class="thumbs">
            <div class="prev" @click="changeImgPrev"></div>
            <div class="next" @click="changeImgNext"></div>

            <div
              class="thumb"
              @click="selectImage(index)"
              :class="index === activeImgIndex ? 'active' :  ' ' "
              v-for="(slide, index) in slides"
              :key="index"
            >
              <img :src="slide.image" alt="Svezia" />
            </div>
          </div>
        </div>
      </div>
    </div>

    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script src="./js/script.js"></script>
  </body>
</html>
